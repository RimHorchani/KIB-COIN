<ion-header>
  <ion-toolbar>
    <ion-title style="margin-left: 60px;">Promotion</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openCart()">
        <ion-badge *ngIf="card.length > 0 ">{{card.length}}</ion-badge>
        <ion-icon style ="color: seashell" name="cart" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button style ="color: whitesmoke;" defaultHref="profile"></ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <div *ngFor="let cat of items" class="category-block">
    <ion-row no-padding class="category-banner">
      <ion-col text-left button tappable (click)="cat.expanded =!cat.expanded" align-self-center>
        {{ cat.category }}
      </ion-col>

    </ion-row>
    <ion-slides  pager="true" [options]= "sliderConfig">
       <ion-slide *ngFor ="let product of cat.products">
         <div *ngIf= " cat.expanded">
         <ion-card>
           <ion-card-header>
           <ion-card-title>
             {{ product.name}} - {{product.price |currency:'KIB COIN' :'symbol'}}
           </ion-card-title>
           <ion-card-content>
             <img src="assets/{{product.image}}">
             <ion-button expand="full" (click)="addToCart(product)">
               Add
             </ion-button>
           </ion-card-content>
         </ion-card-header>
       </ion-card>
      </div>
     

    </ion-slide>

  </ion-slides>
  </div>

</ion-content>
