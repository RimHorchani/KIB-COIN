<ion-content class="background">
  <div class="content">
   
    
  
    <div class="buttons-action">
      <ion-button fill="clear" color="dark" size="small" >
        <b>
          <p class="signin-text"> Sign In</p>
        </b>
      </ion-button>
      <ion-button fill="clear" color="dark" size="small" routerLink="/signup" routerDirection="root" >
        <b>
          <p class="signup-text"> Sign Up</p>
        </b>
      </ion-button>
    </div>
    <div class="ion-padding">
      <ion-input placeholder="Email" style="padding-left:10px; font-family:sans-serif">
      </ion-input> <br>
      <ion-input placeholder="Password"style="padding-left:10px; font-family:sans-serif">
      </ion-input> <br>
    </div>
    <ion-button class="actionbutton" expand="full" fill="clear" style="text-transform: none;" routerLink="/profile" routerDirection="root">Sign In
</ion-button>
<ion-grid>
  <ion-row>
    <ion-col size="6">
      <ion-checkbox checked style="margin-bottom: 7px;margin-left:10px;">&nbsp; 
        <ion-label style="display:inline-block;vertical-align: top;font-family: sans-serif;color:#004040 "><p style="font-size: small;margin-bottom: 3px;">Stay Connected</p></ion-label>
      </ion-checkbox>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="open()" fill="clear" style="font-size:small; color: #004040;text-transform: none;font-family: sans-serif;margin-right:-25px"> <p style="font-size:small;margin-bottom:37.5px;margin-left: 50px;">Forget Password?</p></ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="line" size="5">

    </ion-col>
    <ion-col size="2" style="text-align:center;">
      
    </ion-col>
  </ion-row>
</ion-grid>
  </div>
</ion-content>
