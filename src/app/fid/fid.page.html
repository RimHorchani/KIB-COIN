<ion-header>
  <ion-toolbar>
    <ion-title style="margin-left:60px">Loyalty Points</ion-title>
    <ion-buttons slot="start">
      <ion-back-button style ="color: whitesmoke;" defaultHref="profile"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 style="text-align: center;" >Your loyalty Card" </h3>
  <div>
    <p style="text-align: center; margin-left:30px;margin-right:30px;margin-top: 20px;">Flach the QRcode at each checkout to accumulate points!
    </p>
  </div>
  <img src="./assets/qrcode.png" class="image">
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card style="margin-left:60px; margin-right:60px;" padding>
          <h3 style="text-align: center;">Your total points:</h3>
          <ion-item >
            <p style="margin-left:60px">526 points</p>

          </ion-item>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
