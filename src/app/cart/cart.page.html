<ion-header>
  <ion-toolbar>
    <ion-title>

    </ion-title>
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon style ="color: whitesmoke;"name="close" slot="start"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let item of selectedItems" lines="inset">
      {{item.count}}x{{ item.name}} - {{item.price | currency:'DNT':'symbol'}}
      <ion-label slot="end" text-right>
        {{(item.price *item.count) |currency:'KIB COIN':'symbol'}}
      </ion-label>
    </ion-item>
    <ion-item>
      Total: <span slot="end">{{total | currency:'KIB COIN':'symbol'}}</span>
    </ion-item>
  </ion-list>
  <ion-button style="margin-left: 100px;" (click)="checkout()">
    
    Checkout
  </ion-button>
</ion-content>
