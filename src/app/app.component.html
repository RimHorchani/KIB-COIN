<ion-app >
  <ion-menu menuId="main-menu" contentId="main" > 
    <ion-header>
      <ion-toolbar  class="head">
        <ion-title style="margin-left:40px;color:whitesmoke" >
          Menu Side
        </ion-title>
        <ion-buttons slot="start" >
          <ion-button (click)="close()">
            <ion-icon style="color:whitesmoke" name="icon-only" name="close"></ion-icon>
          </ion-button>
          </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="contenu">
    
     <ion-list class="menu-items" lists="none">
      <ion-item style="padding-top: 70px;" routerLink="/edit" routerDirection="root" >
        <ion-icon   name="person"> </ion-icon>
        Profile

      </ion-item>
      
      <ion-item (click)="addRate()" >
          
        <ion-icon  name="star-outline"> </ion-icon>
        Feedback
      </ion-item>
      <ion-item routerLink="/offres" routerDirection="root">
          
        <ion-icon name="fast-food-outline"></ion-icon>
        Promotion
      </ion-item>
      <ion-item routerLink="/payment" routerDirection="root" >
        <ion-icon name="cash-outline"></ion-icon>
        Payment
      </ion-item>
      <ion-item  routerLink="/fid" routerDirection="root">
        <ion-icon name="flower-outline"></ion-icon>Loyalty Points
      </ion-item> 
      <ion-item routerLink="/settings" routerDirection="root">
        <ion-icon name="settings"></ion-icon> Settings 
      </ion-item>
      <ion-item routerLink="/about" routerDirection="root">
        <ion-icon name="information"></ion-icon>  About Us 
      </ion-item>
      <ion-item routerLink="/contact" routerDirection="root" >
        <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
        Contact Us
      </ion-item>
      
      
    
     
      
      <ion-item routerLink="/home" routerDirection="root">
        <ion-icon name="exit-outline"></ion-icon> Sign Out
      </ion-item>
     </ion-list>
    </ion-content>

  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
